name: Package and Release Kevinmind Theme

on:
  push:
    branches:
      - main

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Package and release the theme
        id: release
        run: ./build.sh --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cli:
    runs-on: macos-latest
    needs: package-and-release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install CLI dependencies
        run: cd cli && bun install

      - name: Build CLI binaries
        run: |
          cd cli
          mkdir -p ../dist
          bun build --compile --target=bun-darwin-arm64 ./src/index.ts --outfile ../dist/booti-darwin-arm64
          bun build --compile --target=bun-darwin-x64 ./src/index.ts --outfile ../dist/booti-darwin-x64

      - name: Package CLI with steps
        run: |
          # Create release packages with binary and steps directory
          mkdir -p dist/booti-darwin-arm64-package
          mkdir -p dist/booti-darwin-x64-package

          # Copy binaries
          cp dist/booti-darwin-arm64 dist/booti-darwin-arm64-package/booti
          cp dist/booti-darwin-x64 dist/booti-darwin-x64-package/booti

          # Ensure binaries are executable
          chmod +x dist/booti-darwin-arm64-package/booti
          chmod +x dist/booti-darwin-x64-package/booti

          # Copy steps directory
          cp -r steps dist/booti-darwin-arm64-package/
          cp -r steps dist/booti-darwin-x64-package/

          # Create tar.gz archives
          cd dist
          tar -czvf booti-darwin-arm64.tar.gz -C booti-darwin-arm64-package .
          tar -czvf booti-darwin-x64.tar.gz -C booti-darwin-x64-package .

      - name: Get latest release tag
        id: get_release
        run: |
          LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CLI packages to release
        run: |
          gh release upload ${{ steps.get_release.outputs.tag }} \
            dist/booti-darwin-arm64.tar.gz \
            dist/booti-darwin-x64.tar.gz \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
