name: Package Kevinmind Theme on Push

on:
  push:
    branches:
      - main

jobs:
  package-theme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing/pushing back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a recent LTS version; adjust if needed

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package the theme
        run: vsce package

      - name: Commit and push packaged file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stage the .vsix file (assuming it's generated in the root)
          git add *.vsix || true  # '|| true' to ignore if no file
          
          # Commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-packaged Kevinmind theme [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
