name: Package and Release Kevinmind Theme

on:
  push:
    branches:
      - main

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing/pushing and creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Package and release the theme
        run: ./build.sh --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
